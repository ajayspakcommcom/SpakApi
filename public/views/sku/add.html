<html>

<head>
  <title>FERTIBIZ : Add Sku </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="inside-theme">

  <div class="theme-wrapper">
    <div class="navigation"></div>
    <div class="content">
      <div class="content-bg">
        <div class="right-header">
          <h1>Add Sku</h1>
          <ul id="right-nav"></ul>
        </div>

        <div class="right-content">
            <form class="theme-form">
                <div class="text-right">      
                    <a href="javascript:void(0);" onclick="goBack()" class="btn btn-default btn-grad go-back">Go Back</a>
                  </div>
                  <form id="frm1" onsubmit="validateMe();return false;">
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                          <label for="cmbBrands">Brand</label>
                          <select class="form-control" id="cmbBrands" onchange="loadBrandGroup(this);">
                          </select>
                          <input type="hidden" class="form-control" id="hidBrand" />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                          <label for="cmbBrandGroup">Brand Group</label>
                          <select class="form-control" id="cmbBrandGroup">
                          </select>
                          <input type="hidden" class="form-control" id="hidBrandGroup" />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                          <label for="txtSkuName">SKU Name</label>
                          <input type="text" class="form-control" id="txtSkuName" name="txtSkuName" placeholder="Sku Name" />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                          <label for="txtSkuPrice">SKU Price</label>
                          <input type="text" class="form-control" id="txtSkuPrice" name="txtSkuPrice" placeholder="Price" />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group add-input-wrapper m-b-5">
                          <input type="checkbox" value="on" id="chkDisabled" name="chkDisabled" />
                          <label for="chkDisabled">Check to mark it disabled</label>         
                        </div>    
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="two-btn-wrapper">
                          <button type="reset" class="btn btn-default btn-grad">Reset</button>
                          <button type="submit" class="btn btn-default btn-grad">Save</button>
                        </div>
                      </div>
                    </div>
                  </form>

            </form>
        </div>
      </div>
    </div>
  </div>
