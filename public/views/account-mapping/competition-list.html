              <textarea class="form-control" id="txtAreaRejectReason" maxlength="999" rows="5" cols="50"
                name="txtAreaRejectReason"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="competitionRejected(2);return false;">REJECT</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/jquery.min.js"></script>

  <script>
    $(function () {
      // google.charts.load('current', { packages: ['corechart', 'bar'] });
      getKamDetails();
      setupCompetitionPage();
      $('#selectAll').click(function (e) {
        var table = $(e.target).closest('table');
        $('td input:checkbox', table).prop('checked', this.checked);
      });
      $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('centername') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('#divCenterName').text('Center Name: ' + button.data('centername'))
        modal.find('#dvAccountName').text('Account Name ' + button.data('accountname'))
        modal.find('#dvIVFCore').text('IVF Core ' + button.data('drname'))
        //console.log(button.data('centerid'));
        modal.find('#hidHospitalId').val(button.data('centerid'))
        modal.find('#hidMonth').val(button.data('month'))
        modal.find('#hidYear').val(button.data('year'))

      })
    });



    function filterData() {

      let dropdown, table, rows, cells, empName, filter;
      dropdown = document.getElementById("comboAccountCategory");
      table = document.getElementById("filterDataByCategoryTable");
      rows = table.getElementsByTagName("tr");
      filter = dropdown.value;
      for (let row of rows) { // `for...of` loops through the NodeList
        cells = row.getElementsByTagName("td");
        if (cells) {
          // empName = cells[4] || null; // gets the 2nd `td` or nothing
          //console.log(cells[4] == null ? null : cells[4].querySelector('svg'));
          //empName = cells[4] ? cells[4].querySelector('svg').getAttribute('class') : null; // gets the 2nd `td` or nothing    
          //empName = cells[10] == null ? null : cells[10].querySelector('svg') ? cells[4].querySelector('svg').getAttribute('class') : null //null; // gets the 2nd `td` or nothing    
          empName = cells[10] == null ? null : cells[10].querySelector('svg') ? cells[10].querySelector('svg') ? cells[10].querySelector('svg').getAttribute('class') : null : null; //null; // gets the 2nd `td` or nothing    
          // if the filter is set to 'All', or this is the header row, or 2nd `td` text matches filter
          if (filter === "All" || !empName || (filter === empName.toLowerCase())) {
            row.style.display = ""; // shows this row                        
          }
          else {
            row.style.display = "none"; // hides this row
          }
        }
      }
    }

  </script>
