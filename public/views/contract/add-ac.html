<html>
    <head>
        <title>FERTIBIZ : Add Chain Account </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/app.css" />
    </head>
<body>
    
  <nav class="navbar" id="header"></nav>

      <main class="container-fluid small">
         <h1 class="text-center">Add Chain Account</h1>
         <div class="text-right">
          <!-- <a href="../contracts" class="btn btn-success">Go Back</a> -->
          <a href="javascript:void(0);" onclick="goBack()" class="btn btn-success">Go Back</a>
        </div>

         <div class="form-wrapper">
          <form id="frm1" onsubmit="validateAC();return false;">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label for="txtChainName">Name</label>
                  <input type="text" class="form-control" id="txtChainName" name="txtChainName" placeholder="Name" maxlength="25" />
                </div>
                <div class="form-group add-input-wrapper">
                  <input type="checkbox" value="on" id="chkDisabled" name="chkDisabled">
                  <label for="chkDisabled">Check to mark it disabled</label>
                </div>  
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="two-btn-wrapper">
                  <button type="reset" class="btn btn-default btn-grad">Reset</button>
                  <button type="submit" class="btn btn-default btn-grad">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>


      </main>

      <div class="menu-overlay"></div>

      <script src="../../js/jquery.min.js"></script>
      <script src="../../js/common.js"></script>
      <script src="../../js/axios.min.js"></script>
      <script src="../../js/bootstrap.min.js"></script>
      <script src="../../js/admin.js"></script>
      <script src="../../js/contract.js"></script>
      <script>
        $(function () {
          // console.log( "ready!" );
          setupPage();
        });
      </script>
</body>
</html>
